<footer class="footer">
    <div class="container">
        <div class="row" data-aos="fade-up">
            <div class="col-12 col-lg-3 col-xl-3 text-center">
                <img [src]="footerContent.logo" alt="Logo ICNV" title="Logo ICNV" class="footer-image" />
            </div>

            <div *ngFor="let item of footerContent.footerDetalhe" class="col-12 col-lg-3 col-xl-3">
                <h4 class="footer-label cursor-auto">{{ item.titulo }}</h4>
                <p [innerHtml]="item.descricao"></p>
            </div>

            <div class="col-12 col-lg-3 col-xl-3">
                <h4 class="footer-label cursor-auto">Telefone</h4>
                <p><a href="tel:+552126333486" target="_blank" class="footer-link">+55 21 2633-3486</a></p>
                <h4 class="footer-label cursor-auto">E-mail</h4>
                <p><a href="mailto:icnv@icnvmage.com" target="_blank" class="footer-link">icnv@icnvmage.com</a></p>
            </div>
        </div>

        <div class="footer-bottom">
            &copy; {{ footerContent.copyright }} <br />
            <div class="mt-3">
                <a href="https://www.instagram.com/icnvmage" class="footer-iconlink" target="_blank">
                    <img [src]="footerContent.IGlogo" alt="instagram" title="instagram" />
                </a>
                <a href="https://www.facebook.com/icnvmage" class="footer-iconlink" target="_blank">
                    <img [src]="footerContent.FBlogo" alt="facebook" title="facebook" />
                </a>
            </div>
        </div>
    </div>
</footer>
